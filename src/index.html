<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>SLP</title>
</head>
<body>
	<section>
		<h1 class="h1">Headline H1</h1>
		<h2 class="h2">Headline H2</h2>
		<h3 class="h3">Headline H3</h3>
		<h4 class="h4">Headline H4</h4>

		<p class="p">When one door of happiness closes, another opens, but often we look so long at the closed door that we do not see the one that has been opened for us. </p>
	</section>

	<section>
		<button class="btn">
			<span class="btn__item">Invite some Friends</span>
		</button>
		<button class="btn btn--primary">
			<span class="btn__item">Invite some Friends</span>
		</button>
		<button class="btn">
			<span class="icon btn__item btn__icon">
				<img src="./icons/bookmark-solid.svg" >

		<button class="btn">
			<span class="icon btn__item btn__icon">

		</button>
		<button class="btn">
			<span class="btn__item">Sign Up</span>
			<span class="icon btn__item btn__icon btn__icon--floating">
				<img src="./icons/save-solid.svg" >
			</span>
		</button>
		<button class="btn">
			<span class="btn__item btn__item--border-bottom">Sign Up</span>
			<span class="icon btn__item btn__icon btn__icon--floating">
				<img src="./icons/angle-right-duotone.svg" >
			</span>

	<script src="./js/main.js"></script>
