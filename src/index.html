<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>SLP</title>
</head>
<body>
	<section>
		<h1 class="h1">Headline H1</h1>
		<h2 class="h2">Headline H2</h2>
		<h3 class="h3">Headline H3</h3>
		<h4 class="h4">Headline H4</h4>

		<p class="p">When one door of happiness closes, another opens, but often we look so long at the closed door that we do not see the one that has been opened for us. </p>
	</section>

	<section>
		<button class="btn">
			<span class="btn__item">Invite some Friends</span>
		</button>
		<button class="btn btn--primary">
			<span class="btn__item">Invite some Friends</span>
		</button>
		<button class="btn">
			<span class="icon btn__item btn__icon">
				<img src="./icons/bookmark-solid.svg" >
			</span>
		</button>
		<button class="btn">
			<span class="icon btn__item btn__icon">
				<img src="./icons/bookmark-solid.svg" >
			</span>
			<span class="btn__item">Sign Up</span>
		</button>
		<button class="btn">
			<span class="btn__item">Sign Up</span>
			<span class="icon btn__item btn__icon btn__icon--floating">
				<img src="./icons/save-solid.svg" >
			</span>
		</button>
		<button class="btn">
			<span class="btn__item btn__item--border-bottom">Sign Up</span>
			<span class="icon btn__item btn__icon btn__icon--floating">
				<img src="./icons/angle-right-duotone.svg" >
			</span>
		</button>
	</section>
	<section style="padding: 60px 20%">
		<div class="input-group">
			<label class="input-group__label" for="email">Email</label>
			<input class="input-group__input" placeholder="Email" type="text" id="email">
		</div>
		<div class="input-group">
			<label class="input-group__label" for="email">Email</label>
			<input class="input-group__input" placeholder="Email" value="testasd" readonly type="text" id="email">
		</div>
		<div class="input-group">
			<input class="input-group__input input-group__input--primary" type="text" id="email">
			<label class="input-group__label input-group__label--primary" for="email">Email</label>
		</div>
		<div class="input-group">
			<input class="input-group__input input-group__input--primary input-group__input--primary--focus" type="text" id="email">
			<label class="input-group__label input-group__label--primary input-group__label--primary--focus" for="email">Email</label>
		</div>
		<div class="input-group">
			<span class="input-group__error">Email cannot be empty</span>
			<input class="input-group__input input-group__input--primary input-group__input--primary--error" type="text" id="email">
			<label class="input-group__label input-group__label--primary input-group__label--primary--error" for="email">Email</label>
		</div>
		<div class="input-group">
			<span class="input-group__error">Email cannot be empty</span>
			<input class="input-group__input input-group__input--primary input-group__input--primary--focus input-group__input--primary--error" type="text" id="email">
			<label class="input-group__label input-group__label--primary input-group__label--primary--focus input-group__label--primary--error" for="email">Email</label>
		</div>

		<div class="input-group">
			<label class="input-group__label input-group__label--secondary" for="email">Comment</label>
			<input placeholder="Say Something..." class="input-group__input input-group__input--secondary" type="text" id="email">
		</div>
		<div class="input-group">
			<label class="input-group__label input-group__label--secondary input-group__label--secondary--error" for="email">Comment</label>
			<input placeholder="Say Something..." class="input-group__input input-group__input--secondary input-group__input--secondary--error" type="text" id="email">
		</div>
	</section>

	<section style="max-width: 500px; margin: auto; padding-bottom: 100px;">
		<header class="header">
			<a href="#" class="icon header__back">
				<img src="./icons/angle-left-light.svg" >
			</a>
			<div class="header__logo">
				<img src="./img/logo.svg" >
			</div>
			<a href="#" class="icon header__user">
				<img src="./icons/user-astronaut-regular.svg" >
			</a>
		</header>

		<header class="header header--black">
			<a href="#" class="icon header__back header__back--white">
				<img src="./icons/angle-left-light.svg" >
			</a>
			<div class="header__logo">
				<img src="./img/logo.svg" >
			</div>
			<a href="#" class="icon header__user header__user--white">
				<img src="./icons/user-astronaut-regular.svg" >
			</a>
		</header>
	</section>

	<script src="./js/main.js"></script>
</body>
</html>
